<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div class="slide active">
          <img src="./assets/1.jpg" alt="First" class="image active" />
          <div class="textcontent">
            <h1 class="text">
              Если долго не напрягать мышцу, она атрофируется. Так же и с мозгом
            </h1>
          </div>
        </div>
        <div class="slide">
          <img src="./assets/2.jpg" alt="First" class="image" />
          <div class="textcontent">
            <h1 class="text">
              Смысл успеха - в движении к нему. Крайней точки не существует
            </h1>
          </div>
        </div>
        <div class="slide">
          <img src="./assets/3.jpg" alt="First" class="image" />
          <div class="textcontent">
            <h1 class="text">Возможность чему-то научиться нельзя упускать</h1>
          </div>
        </div>
        <div class="slide">
          <img src="./assets/4.jpg" alt="First" class="image" />
          <div class="textcontent">
            <h1 class="text">Победившему себя ничего не страшно</h1>
          </div>
        </div>
        <div class="dots">
          <span class="dot enabled"></span><span class="dot"></span
          ><span class="dot"></span><span class="dot"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
